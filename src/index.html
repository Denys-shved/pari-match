<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pari match test</title>
  <meta name="description" content="Pari match test site">
  <meta name="keywords"
    content="webpack, webpack-configuration, template, boilerplate, setup, html, css, sass, javascript">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Denys Shved">
</head>
<body id="root">

  <!-- Header -->
  <header class="header">
    <a class="header__logo" href="#">
      <img src="images/content/logo_pm.svg" alt="Pari match logo">
    </a>
    <div class="header__info">
      <span class="header__info--yellow">1 MILLION</span>
      ACTIVE PLAYERS IN
      <span class="header__info--yellow">15 COUNTRIES</span>
      WORLDWIDE
    </div>
    <a class="header__sign" href="#">
      <span>sign up</span>
    </a>
  </header>

  <!-- Main content -->
  <main>
    <div class="content">
      <img class="content__dust" src="images/content/golden_dust.svg" alt="">
      <img class="content__smoke" src="images/content/smoke.png" alt="">
      <div class="content__text">
        <div class="content__title">SPIN THE WHEEL
          AND WIN SPECIAL
          PRIZES!
        </div>
        <a class="content__link" href="#">
          Terms & Conditions
        </a>
        <div class="content__attempts">
          YOUâ€™VE GOT <span id="attempts-number"></span> TRIES
        </div>
      </div>
      <div class="wheel">
        <div class="wheel__spinner">
          <img id="animated-wheel" src="images/content/wheel_inside.png" alt="">
        </div>
        <img src="images/content/wheel_outside.png" class="wheel__bg" alt="">
        <button id="spin-button" class="wheel__button">spin</button>
      </div>
      <div class="content__cowboy">
        <img src="images/content/cowboy.png" alt="">
      </div>
      <a class="content__link content__link--mobile" href="#">
        Terms & Conditions
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer"></footer>

  <!-- Popups -->
  <div class="popup" id="modal-first" aria-hidden="true">
    <div class="popup__overlay" tabindex="-1" data-micromodal-close>
      <div class="popup__container" role="dialog" aria-modal="true" aria-labelledby="modal-first-title">

        <button class="popup__close" aria-label="Close modal" data-micromodal-close></button>

        <div id="modal-first-content" class="popup__content">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
